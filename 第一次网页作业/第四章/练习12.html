<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span标记</title>
</head>
<style type="text/css">
    span {
        padding: 10px;
    }

    .one {
        color: red;
    }

    .two {
        color: blue;
    }

    .three {
        color: orange;
    }

    .four {
        color: green;
    }
</style>

<body>
    <h2>传智播客课程推荐</h2>
    <P>
        <span class="one">UI设计</span>
        <span class="two">java</span>
        <span class="three">html</span>
        <span class="four">css</span>

    </P>
</body>

</html>

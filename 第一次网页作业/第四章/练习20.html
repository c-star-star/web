<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow属性清除浮动</title>
</head>
<style type="text/css">
    .one,
    .two,
    .three {
        float: left;
        width: 100px;
        height: 100px;
        margin: 10px;
        background: red;

    }

    .big {
        border: 1px solid green;
        background: blue;
        overflow: hidden;
    }
</style>

<body>
    <div class="big">
        <div class="one">div1</div>
        <div class="two">div2</div>
        <div class="three">div3</div>
    </div>

</body>
</html>

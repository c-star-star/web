<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框线型</title>
</head>
<style>
    #one{
        border: solid;
    }
    #twe{
        margin: 10px;
        margin-left: 0;
        border-style: dotted double;
    }
    #three{
        margin: 10px;
        margin-left: 0;
        border-style:dotted dotted solid ;
    }

</style>
<body>
    <div id="one">边框为单实线</div>
    <div id="twe">上下边框为点线，左右边框为双实线</div>
    <div id="three">上边框虚线、左右边框点线、下边框实线</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <style>
        h2 {
            text-align: center;
        }

        td {
            width: 120px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>个人简历</h2>
    <table border="1" cellspacing="0" align="center">
        <tr>
            <td>姓名</td>
            <td></td>
            <td>性别</td>
            <td> </td>
            <td>出生年月</td>
            <td></td>

            <td colspan="3" rowspan="3"></td>

        </tr>
        <tr>
            <td>籍贯</td>
            <td></td>
            <td>民族</td>
            <td></td>
            <td>身体状况</td>
            <td></td>

        </tr>
        <tr>
            <td>政治面貌</td>
            <td></td>
            <td>身高</td>
            <td></td>
            <td>外语程度</td>
            <td></td>

        </tr>
        <tr>
            <td>所在学院</td>
            <td></td>
            <td>学历</td>
            <td></td>
            <td>曾任职务</td>
            <td colspan="4"></td>



        </tr>
        <tr>
            <td>所学专业</td>
            <td colspan="2"></td>
            <td colspan="2">特长</td>
            <td colspan="4"></td>

        </tr>
        <tr>
            <td>毕业时间</td>
            <td colspan="2"></td>
            <td colspan="2">联系电话</td>
            <td colspan="4"></td>

        </tr>
        <tr>
            <td rowspan="3">家庭住址</td>
            <td colspan="2" rowspan="3"></td>
            <td>邮政编码</td>
            <td colspan="6"></td>

        </tr>
        <tr>
            <td>个人网站</td>
            <td colspan="6"></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td colspan="6"></td>
        </tr>
        <tr>
            <td rowspan="5">个人简历</td>
            <td colspan="9" rowspan="5"></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td rowspan="3">个人特点</td>
            <td colspan="9" rowspan="3"></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td rowspan="6">社会实践经历</td>
        </tr>
        <tr>
            <td colspan="9" rowspan="6"></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <td></td>
        <td></td>
    </table>

</body>

</html>
